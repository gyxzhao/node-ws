<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Weather Card</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
        }
        .weather-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }
        .weather-card {
            position: relative;
            width: 200px;
            height: 200px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            background-color: #34495e;
        }
        .animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .active {
            opacity: 1;
        }
        .wind .animation {
            animation: wind 4s linear infinite;
        }
        .rain .animation {
            animation: rain 1s linear infinite;
        }
        .sun .animation {
            animation: sun 10s linear infinite;
        }
        .snow .animation {
            animation: snow 1s linear infinite;
        }

        @keyframes wind {
            0% { background-position: 0 0; }
            100% { background-position: 100% 0; }
        }
        @keyframes rain {
            0% { top: -200px; }
            100% { top: 200px; }
        }
        @keyframes sun {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes snow {
            0% { top: -50px; opacity: 1; }
            100% { top: 200px; opacity: 0; }
        }
        .button-container {
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2980b9;
            color: white;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="changeWeather('wind')">Wind</button>
        <button class="button" onclick="changeWeather('rain')">Rain</button>
        <button class="button" onclick="changeWeather('sun')">Sun</button>
        <button class="button" onclick="changeWeather('snow')">Snow</button>
    </div>
    <div class="weather-container">
        <div class="weather-card wind">
            <div class="animation active" style="background: url('https://media.giphy.com/media/l0MYEqv9ZQ8yD9i6I/giphy.gif') repeat;"></div>
        </div>
        <div class="weather-card rain">
            <div class="animation active" style="background: url('https://media.giphy.com/media/3o6Zt4F1jT0Z0wP5g8/giphy.gif') repeat;"></div>
        </div>
        <div class="weather-card sun">
            <div class="animation active" style="background: url('https://media.giphy.com/media/xT9IgG4gW9aRQP1g1O/giphy.gif') repeat;"></div>
        </div>
        <div class="weather-card snow">
            <div class="animation active" style="background: url('https://media.giphy.com/media/3o72F2sQ0Z7X8rNc4g/giphy.gif') repeat;"></div>
        </div>
    </div>

    <script>
        function changeWeather(condition) {
            const cards = document.querySelectorAll('.weather-card');
            cards.forEach(card => {
                card.classList.remove('active');
                card.querySelector('.animation').classList.remove('active');
            });
            const activeCard = document.querySelector(`.${condition}`);
            activeCard.classList.add('active');
            activeCard.querySelector('.animation').classList.add('active');
        }
    </script>
</body>
</html>
